<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="top_bar">
            <div class="header_logo"><img src="images/Logo.svg" alt="logo"></div>
            <div class="nav_menu_middle">
                <div class="nav_menu_middle__item"><a href="#">Why Sprig?</a></div>

                <div class="chevron-down">
                    <div class="nav_menu_middle__item"><a href="#">Product</a></div>
                    <img src="images/chevron-down.svg" alt="chevron-down">
                </div>

                <div class="chevron-down">
                    <div class="nav_menu_middle__item"><a href="#">Customers</a></div>
                    <img src="images/chevron-down.svg" alt="chevron-down">
                </div>

                <div class="chevron-down">
                    <div class="nav_menu_middle__item"><a href="#">Resources</a></div>
                    <img src="images/chevron-down.svg" alt="chevron-down">
                </div>

                <div class="nav_menu_middle__item"><a href="#">Plans</a></div>
            </div>
            <div class="nav_menu_right">
                <div class="nav_menu_right__item"><a href="#">Sign In</a></div>
                <div class="nav_menu_right__item"><a href="#">Talk to Sales</a></div>
                <button>Start for Free</button>
            </div>
        </div>
        <div class="header_content"></div>
    </header>

    <div class="firstBlock">

        <div class="firstBlock_left w50per">
            <div class="title"><h1>In-context user research that's fast and reliable.</h1>
                <p>Ensure user research happens early and often with Sprig's targeted microsurveys, video questions, and
                    more.</p>
            </div>
            <div class="firstBlock-buttons">
                <button class="firstBlock_yellow_btn">Start for Free</button>
                <button class="firstBlock_white_btn">Talk to Sales</button>
            </div>
        </div>

        <div class="firstBlock_right w50per">
            <div class="firstBlock_right_content">
                <img class="yellow_back" src="images/yellow_background.svg" alt="background">
                <img class="poll_video" src="images/poll_video.svg" alt="poll"></div>
        </div>

    </div>

    <div class="secondBlock">
        <div class="secondBlock_content"><p>Trusted by the world's most innovative companies</p></div>
        <div class="secondBlock_photo">
            <div class="secondBlock_photo_1">
                <img src="" alt="logo">
                <img src="" alt="logo">
                <img src="" alt="logo">
                <img src="" alt="logo">
                <img src="" alt="logo">
            </div>

            <div class="secondBlock_photo_2">
                <img src="" alt="logo">
                <img src="" alt="logo">
                <img src="" alt="logo">
                <img src="" alt="logo">
                <img src="" alt="logo">
            </div>

            <div class="secondBlock_photo_3">
                <img src="" alt="logo">
                <img src="" alt="logo">
                <img src="" alt="logo">
                <img src="" alt="logo">
                <img src="" alt="logo">
            </div>

        </div>
    </div>


</div>
</body>
</html>
