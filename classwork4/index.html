<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classwork 4</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="wrapper">
    <div class="display-flex  skyColor width800px height40">
        <div class="width50per"></div>
        <div class="width50per columnGap10 display-flex wrapper">
            <div class="border-radius width30 height5 blackColor"></div>
            <div class="border-radius width30 height5 blackColor"></div>
            <div class="border-radius width30 height5 blackColor"></div>
            <div class="border-radius width30 height5 blackColor"></div>
        </div>
    </div>
</div>

<div class="wrapper">

    <div class="bigBlock greyColor wrapper">
        <div class="borderBlue border-radius40 frame padding10">
            <div class="wrapper columnGap10">
                <div class="border-radius width80 height10 blackColor"></div>
                <div class="border-radius width50 height10 blackColor"></div>
            </div>

            <div class="wrapper columnGap10 padding10">
                <div class="width150 height150 blackColor border-radius"></div>
                <div class="width150 height150 blackColor border-radius"></div>
                <div class="width150 height150 blackColor border-radius"></div>
                <div class="width150 height150 blackColor border-radius"></div>
            </div>

            <div class="wrapper columnGap10">
                <div class="wrapper columnGap10">
                    <div class="width80 height8 blackColor border-radius"></div>
                    <div class="width50 height8 blackColor border-radius"></div>
                </div>

                <div class="wrapper columnGap10">
                    <div class="width80 height8 blackColor border-radius"></div>
                    <div class="width50 height8 blackColor border-radius"></div>
                </div>

                <div class="wrapper columnGap10">
                    <div class="width80 height8 blackColor border-radius"></div>
                    <div class="width50 height8 blackColor border-radius"></div>
                </div>

                <div class="wrapper columnGap10">
                    <div class="width80 height8 blackColor border-radius"></div>
                    <div class="width50 height8 blackColor border-radius"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="blackColor bigBlock">
        <div class="wrapper padding40">
            <div>
                <div class="wrapper">
                    <div class="width150 height150 greyColor circle"></div>
                </div>
                <div class="display-flex columnGap10 padding10">
                    <div class="width80 height8 greyColor border-radius"></div>
                    <div class="width50 height8 greyColor border-radius"></div>
                </div>
                <div class="display-flex columnGap10 padding10 wrapper">
                    <div class="height8 width30 greyColor border-radius"></div>
                    <div class="height8 width30 greyColor border-radius"></div>
                    <div class="height8 width30 greyColor border-radius"></div>
                </div>
            </div>

            <div class="borderBlue padding-top-10">
                <div class="wrapper">
                    <div class="width150 height150 greyColor circle"></div>
                </div>
                <div class="display-flex columnGap10 padding10">
                    <div class="width80 height8 greyColor border-radius"></div>
                    <div class="width50 height8 greyColor border-radius"></div>
                </div>
                <div class="display-flex columnGap10 padding10 wrapper">
                    <div class="height8 width30 greyColor border-radius"></div>
                    <div class="height8 width30 greyColor border-radius"></div>
                    <div class="height8 width30 greyColor border-radius"></div>
                </div>
            </div>

            <div class="padding10">
                <div class="wrapper">
                    <div class="width150 height150 greyColor circle"></div>
                </div>
                <div class="display-flex columnGap10 padding10">
                    <div class="width80 height8 greyColor border-radius"></div>
                    <div class="width50 height8 greyColor border-radius"></div>
                </div>
                <div class="display-flex columnGap10 padding10 wrapper">
                    <div class="height8 width30 greyColor border-radius"></div>
                    <div class="height8 width30 greyColor border-radius"></div>
                    <div class="height8 width30 greyColor border-radius"></div>
                </div>
            </div>


        </div>
    </div>
</div>

</body>
</html>
